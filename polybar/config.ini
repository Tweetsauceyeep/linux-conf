background-trans = #00000000
;background = #101010
background-alt = #373B41
#foreground = #C5C8C6
foreground = #C5C8C6
#primary = #4C7899
##gruvwhite
primary = #ebdbb2
secondary = #
alert = #A54242
disabled = #707880
